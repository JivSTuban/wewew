{% extends 'tracker/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-success mb-4">Register</h5>
                <form method="post">
                    {% csrf_token %}
                    {% crispy form %}
                </form>
                <div class="mt-3">
                    <small class="text-muted">
                        Already have an account? <a href="{% url 'login' %}" class="text-success">Login</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
